{% set name = "Orange3-Survival-Analysis" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1c0ddb4054c61e09bd48fbf20320099ee2bc02e78c43b9d47b320c1b32a4da41

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - Orange3
    - lifelines

test:
  imports:
    - orangecontrib.survival_analysis

about:
  home: http://orange.biolab.si/
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: Survival Analysis add-on for Orange3 data mining suite
  description: |
    Orange3 Survival Analysis add-on for the Orange3 data mining suite.
  # todo: add when available: doc_url
  dev_url: https://github.com/biolab/orange3-survival-analysis

extra:
  recipe-maintainers:
    - primozgodec
    - markotoplak
    - JakaKokosar
